name: Java Sample

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main
    paths:
      - ./github/workflows/java.yaml
      - java/*

jobs:
  build:
    runs-on: ubuntu-latest
    environment: shared-production
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ vars.AWS_CI_ROLE }}
        aws-region: ${{ vars.AWS_CI_REGION }}
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: build local
      run: |
        cd java
        mvn install
  
    - name: build and push container
      run: |
        cd java
        docker buildx build --platform linux/amd64 -t java-sample .
        docker tag java-sample:latest ${{ vars.AWS_PUBLIC_ECR_URL }}/java-sample:latest
        docker push ${{ vars.AWS_PUBLIC_ECR_URL }}/java-sample:latest